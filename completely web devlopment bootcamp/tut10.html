<body>
    <h3>Ids & classes tutorial</h3>
    <div id="mainBox" class="redBg blackBorder">
        this is mainbox 
      </div>

    <span class="redBg"></span>

    <!-- emmet -->
    <!-- . is for class & # is for id -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBorder anotherclass"></div>
    <!-- emmet take div tag default -->
    <div class="blackBackground"></div>
    <!-- creating multiple elements using emmmet -->
    <!-- span.myclass.myclass2.myclass3*3 to get three similars elements using emmet  + <Tab> -->
    <span class="myclass myclass2 myclass3">first</span><span class="myclass myclass2 myclass3">second</span><span
        class="myclass myclass2 myclass3">third</span>


</body>
